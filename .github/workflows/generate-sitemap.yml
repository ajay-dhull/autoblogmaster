name: Generate Sitemaps Daily

on:
  schedule:
    - cron: "30 20 * * *"  # runs at 2:00 AM IST every day
  workflow_dispatch:        # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run sitemap generator
        run: |
          cd client
          node scripts/generate-sitemap.js

      - name: Commit and Push updated sitemaps
        run: |
          git config --global user.name "Sitemap Bot"
          git config --global user.email "bot@newshubnow.in"
          git add public/sitemap.xml public/news-sitemap.xml
          git commit -m "üîÅ auto: update sitemap [skip ci]" || echo "No changes"
          git push
